<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Board App</title>
  <link rel="stylesheet" href="./index.css">
  
</head>
<body>
  <div class="container">
    
    <!-- Register Form -->
    <div id="registerDiv">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="register()">Register</button>
      <div class="link">
        <p>Already have an account? <a onclick="showLogin()">Login here</a></p>
      </div>
    </div>

    <!-- Login Form -->
    <div id="loginDiv" class="hidden">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="link">
        <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardDiv" class="hidden">
      <h2>Dashboard</h2>
      <button onclick="logout()">Logout</button>
      <h3>Create Job</h3>
      <input type="text" id="title" placeholder="Job Title">
      <input type="text" id="company" placeholder="Company">
      <input type="text" id="location" placeholder="Location">
      <textarea id="description" placeholder="Job Description"></textarea>
      <button onclick="createJob()">Post Job</button>
      <br><br>
      <button onclick="showJobs()">View Available Jobs</button>
    </div>

    <!-- Jobs Page -->
    <div id="jobsPage" class="hidden">
      <div class="top-bar">
        <button onclick="goBack()">â¬… Go Back</button>
        <h2>Available Jobs</h2>
      </div>
      <input type="text" id="searchJob" placeholder="Search job by title" onkeyup="filterJobs()">
      <div id="jobs"></div>
      <div class="actions">
        <button id="showMoreBtn" class="hidden" onclick="showMore()">Show More</button>
        <button id="showLessBtn" class="hidden" onclick="showLess()">Show Less</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000";
    let accessToken = null;
    let allJobs = [];
    let visibleCount = 4;

    // Switch Functions
    function showLogin() {
      document.getElementById("registerDiv").classList.add("hidden");
      document.getElementById("loginDiv").classList.remove("hidden");
      document.getElementById("dashboardDiv").classList.add("hidden");
      document.getElementById("jobsPage").classList.add("hidden");
    }

    function showRegister() {
      document.getElementById("registerDiv").classList.remove("hidden");
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("dashboardDiv").classList.add("hidden");
      document.getElementById("jobsPage").classList.add("hidden");
    }

    function showDashboard() {
      document.getElementById("registerDiv").classList.add("hidden");
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("dashboardDiv").classList.remove("hidden");
      document.getElementById("jobsPage").classList.add("hidden");
    }

    function showJobs() {
      document.getElementById("dashboardDiv").classList.add("hidden");
      document.getElementById("jobsPage").classList.remove("hidden");
      loadJobs();
    }

    function goBack() {
      document.getElementById("jobsPage").classList.add("hidden");
      document.getElementById("dashboardDiv").classList.remove("hidden");
    }

    // Register
    async function register() {
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch(`${API_URL}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      alert(data.message);
      if (res.status === 201) showLogin();
    }

    // Login
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_URL}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        accessToken = data.accessToken;
        localStorage.setItem("refreshToken", data.refreshToken);
        showDashboard();
      } else {
        alert(data.message || "Login failed");
      }
    }

    // Load Jobs
    async function loadJobs() {
      const res = await fetch(`${API_URL}/job/view`);
      const jobs = await res.json();
      allJobs = jobs;
      visibleCount = 4;
      displayJobs(allJobs.slice(0, visibleCount));
      toggleButtons();
    }

    function displayJobs(jobs) {
      const container = document.getElementById("jobs");
      container.innerHTML = "";
      jobs.forEach(j => {
        const div = document.createElement("div");
        div.className = "job";
        div.innerHTML = `<h3>${j.title}</h3>
                         <p><b>Company:</b> ${j.company}</p>
                         <p><b>Location:</b> ${j.location}</p>
                         <p>${j.description}</p>`;
        container.appendChild(div);
      });
    }

    function filterJobs() {
      const keyword = document.getElementById("searchJob").value.toLowerCase();
      const filtered = allJobs.filter(j => j.title.toLowerCase().includes(keyword));
      displayJobs(filtered.slice(0, visibleCount));
      toggleButtons();
    }

    function showMore() {
      visibleCount += 4;
      displayJobs(allJobs.slice(0, visibleCount));
      toggleButtons();
    }

    function showLess() {
      visibleCount = 4;
      displayJobs(allJobs.slice(0, visibleCount));
      toggleButtons();
    }

    function toggleButtons() {
      const showMoreBtn = document.getElementById("showMoreBtn");
      const showLessBtn = document.getElementById("showLessBtn");

      if (allJobs.length > visibleCount) {
        showMoreBtn.classList.remove("hidden");
      } else {
        showMoreBtn.classList.add("hidden");
      }

      if (visibleCount > 4) {
        showLessBtn.classList.remove("hidden");
      } else {
        showLessBtn.classList.add("hidden");
      }
    }

    // Create Job
    async function createJob() {
      const title = document.getElementById("title").value;
      const company = document.getElementById("company").value;
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;

      const res = await fetch(`${API_URL}/job`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`,
        },
        body: JSON.stringify({ title, company, location, description }),
      });

      const data = await res.json();
      alert(data.message);
    }

    // Logout
    async function logout() {
      const refreshToken = localStorage.getItem("refreshToken");
      await fetch(`${API_URL}/auth/logout`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ refreshToken }),
      });
      localStorage.removeItem("refreshToken");
      accessToken = null;
      showLogin();
    }

    window.onload = showLogin;
  </script>
</body>
</html>
